<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing HTML Classes using className & classList</title>
    <style>
        .yellow{ background-color: yellow;  color: white; margin: 10px; }
        .red{ background-color: red;  color: white; margin: 10px; }
        .orange{ background-color: orange;  color: white; margin: 10px; }
        .text-dark{ color: black; margin: 10px; }
    </style>
</head>
<body>
    <h2>Chnaging HTML Classes using className & classList</h2>

    <div id="first" class="red">Hey I am Good!!</div>
    <div id="second" class="yellow">Hey I am Good!!</div>
    <div id="third" class="yellow text-dark">Hey I am Good!!</div>
    
</body>
</html>
