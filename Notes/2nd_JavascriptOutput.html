<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Output</title>
    <style>
        p, button {
            display: block;
            margin: 10px 15px;
        }
    </style>
</head>

<body>

    <!-- using innerHTML Attribute -->
    <button id="usingInnerHTML" onclick="usingInnerHtml(this)">innerHTML</button>

    <!-- using innerText Attribute -->
    <button id="usingInnerText" onclick="usingInnerText(this)">innerText</button>

    <!-- using document.write() Method -->
    <p id="usingDocumentWrite"></p>
    <button onclick="usingWriteMethod()">Showing Javascript Output using document.write()</button>

    <!-- using window.alert() Method -->
    <button onclick="usingAlert()">Showing Javascript Output using window.alert()</button>

    <!-- using console.log() Method -->
    <button onclick="usingConsoleLog()">Showing Javascript Output using console.log()</button>

    <!-- using window.print() Method -->
    <button onclick="printCurrentWindow()">Printing Content of Current Window</button>

    <script>
        let usingInnerHtml = (element) => element.innerHTML = `<p>Showing Javascript using innerHTML</p>`
 
        document.write(`Showing Javascript using document.write()`)

        let usingInnerText = (element) => element.innerText = "Showing Javascript using innerText"
        let usingWriteMethod = () => document.write(`2 + 3 = 5`)
        let usingAlert = () => window.alert(`2 + 3 = 5`)
        let usingConsoleLog = () => console.log(`Showing Output Using console.log()`)
        let printCurrentWindow = () => window.print()

    </script>
</body>

</html>
